<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./popup.css">
    <title>Popup</title>
</head>

<body>
    <div class="popup-content">
        <div class="header-content">
            <p class="tool-title">better bookmarking ðŸ”–</p>
        </div>
        <div class="text-input-field">
            <label for="link" class="text-input-field-label">What link do you want to bookmark?</label>
            <input type="text" id="link" name="link" class="text-input-field-input"
                placeholder="https://addlinkhere.com/">
        </div>
        <div>
            <p>What category does this belong to?</p>
            <div>
                <button class="category-pill" onclick="onSelectCategory(this)">Music</button>
                <button class="category-pill" onclick="onSelectCategory(this)">Videos</button>
                <button class="category-pill" onclick="onSelectCategory(this)">Shows</button>
                <button class="category-pill" onclick="onSelectCategory(this)">Articles</button>
                <button class="category-pill" onclick="onSelectCategory(this)">HCI</button>
                <button class="category-pill" onclick="onSelectCategory(this)">CMU</button>
                <button class="category-pill" onclick="onSelectCategory(this)">+ Add</button>
            </div>
        </div>
        <div class="text-input-field">
            <label for="name" class="text-input-field-label">Who recommended this to you?</label>
            <input type="text" id="name" name="name" class="text-input-field-input" placeholder="Susan Sharma">
        </div>
        <div class="text-input-field">
            <label for="notes" class="text-input-field-label">Notes</label>
            <input type="text" id="notes" name="notes" class="text-input-field-input"
                placeholder="Useful for my project!">
        </div>
        <div class="add-button">
            Bookmark this link!
        </div>
    </div>
    <script src="./popup.js"></script>
</body>

</html>
